    <main class="paddingsContacto">

      <h1 class="textoContactanos">Ingresa tus datos para compra</h1>
  
      <div class="formularioContacto">
        <form action="Formulario de contacto">
      </div>
  
      <div class="nombre">
        <label for="nombre">Nombre:</label>
        <input class="inputNombre" type="text" id="nombre" placeholder="Ingresa tu nombre">
      </div>
  
      <div class="apellido">
        <label for="apellido">Apellido:</label>
        <input class="inputApellido" type="text" id="apellido" placeholder="Ingresa tu apellido">
      </div>
  
      <div class="telefono">
        <label for="whatsapp">Teléfono:</label>
        <input class="inputTelefono" type="number" id="whatsapp" placeholder="55 5555 5555">
      </div>
  
      <div class="correo">
        <label for="email">Correo:</label>
        <input class="inputCorreo" type="email" name="email" id="email" placeholder="email@gmail.com">
      </div>
  
      <div class="comentarios">
        <label class="labelComentarios" for="comentarios">Dirección:</label>
        <textarea class="inputComentarios" name="comentarios" id="comentarios" placeholder="Ingresa tu domicilio"
          cols="20" rows="5"></textarea>
      </div>
  
      <div class="botonesForm">
        <button class="botonSubmit" type="submit">Enviar</button>
        <button class="botonLimpiar" type="reset">Limpiar</button>
      </div>
  
      </form>
  
      </div>
  
      <a target="_blank" href="https://w.app/anmereposteria"><img class="whatsapp" src="../img/whatsapp-icon-verde.png" alt="Whatsapp"></a>
    </main>
